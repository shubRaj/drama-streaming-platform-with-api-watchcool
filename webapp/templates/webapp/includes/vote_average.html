{% if show.vote_average >= 7 %}
<span class="card__rate card__rate--green">{{show.vote_average}}</span>
{% elif show.vote_average >= 4 %}
<span class="card__rate card__rate--yellow">{{show.vote_average}}</span>
{% else %}
<span class="card__rate card__rate--red">{{show.vote_average}}</span>
{% endif %}
